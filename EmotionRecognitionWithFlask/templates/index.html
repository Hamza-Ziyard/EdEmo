<html>
  <head>
    <title>EdEmo Detection</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />

    <style>
      @import url('https://fonts.googleapis.com/css2?family=Roboto&display=swap');
      @import url('https://fonts.googleapis.com/css2?family=Rajdhani:wght@500&display=swap');
      body {
          margin: 0;
          padding: 0;
          display: flex;
          justify-content: center;
          align-items: center;
          background-color:#141830;
        }

      h1{
          color:white;
          font-family: 'Roboto',sans-serif;
          font-size: 3rem;
          margin-left: -10%;
          justify-content: center;
          align-items: center;
        margin-left: 50px;
        margin-right: 50px;
      }
      img {
        /*display: block;
        margin-left: auto;
        margin-right: auto;
        width: 60%*/
        height:400px;
        width: 600px;
        margin-top:8%;
        justify-content: center;
        align-items: center;
        border-radius: 25px;
      }
      button {
        /*margin-left: 15%;
        margin-top:35%;*/
        position: absolute;
        right: 3%;
        top: 12%;
        background-color: #e65b49;
        padding: 15px;
        border-radius: 80px;
        border:none;
        color:white;
        cursor:pointer;
        transition: .5s;
        text-transform: capitalize;
        font-family: 'Rajdhani', sans-serif;
        font-size: 1.2rem;

      }
      button:hover{
        transform: scale(1.1);
        box-shadow: 3px 3px 20px #e65b49;

      }
      #logo{
        position: absolute;
        top: 2%;
        left: 20%;
        height: 3vw;
        width: 3vw;
        border-radius: 50%;
        padding: 2%;
        background-color: rgba(255, 255, 255, .8);
      }
    </style>
  </head>
  <body>


    <h1>Detection on Progress</h1>
    <a href=results><button><i class="fa fa-stop fa-7x" aria-hidden="true"></i></button></a>
    <img id="bg" class="center" src="{{ url_for('video_feed') }}">
    <img src="logo.png" alt="logo" id="logo">
  </body>
</html>
