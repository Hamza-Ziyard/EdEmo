<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
<style>
    @import url('https://fonts.googleapis.com/css2?family=Roboto&display=swap');
    @import url('https://fonts.googleapis.com/css2?family=Rajdhani:wght@500&display=swap');

    body {
        background-color: #141830;
    }

    img {
        position: absolute;
        left: 20%;
        width: 65%;
        height: 70%;
        border-radius: 20px;
    }

    h1 {
        margin-top: 5%;
        text-align: center;
        color: white;
        font-family: 'Roboto', sans-serif;
    }

    button {
        color: black;
        position: absolute;
        right: 3%;
        bottom: 10%;
        background-color: #54e985;
        padding: 15px;
        border-radius: 80px;
        border: none;
        color: white;
        cursor: pointer;
        transition: .5s;
        text-transform: capitalize;
        font-family: 'Rajdhani', sans-serif;
        font-size: 1.2rem;

    }

    button:hover {
        transform: scale(1.1);
        box-shadow: 3px 3px 20px #54e985;

    }

    i {
        color: black;
    }


    form{
        position: absolute;
        bottom: 5%;
        right: 10%;
        width: 15vw;
        background-color: rgb(128, 128, 128);
        border-radius: 50px;
        padding: 50px 20px;
        cursor: pointer;
        outline: none;
    }

    .input{
        font-family: 'Rajdhani',sans-serif;
        padding: 10px 20px;
        border-radius: 20px;
        border: none;
    }

    #sndBtn{
        color: black;
        background-color: #54e985;
        border-radius: 20px;
        padding: 10px 20px 10px 20px;
        margin-left: 2%;
        border: none;
    }
</style>

<head>
    <meta charset="UTF-8">
    <title>Engagement Summary</title>

</head>

<body>
    <h1>Engagement Summary</h1>
    <img src="{{ url_for('static', filename=graph) }}" />

    <form action="{{url_for('send_result')}}" method="POST" id="form">
        <input type="email" name="email" class="input" placeholder="Email" required>
<!--        <input type="text" name="subject" id="" placeholder="Subject" required>-->
        <input type="name" name="name" id="" placeholder="Participant Name" required>
<!--        <textarea name="message" id="" cols="30" placeholder="Message Body" rows="10" required></textarea>-->
        <br><br>
        <input type="submit" value="Send" name="" id="sndBtn">
    </form>

    <button id="share" onclick="showform()"><i class="fa fa-share" aria-hidden="true"></i></button>
</body>

<script>
    document.getElementById('form').style.display="none";
    function showform(){ 
        document.getElementById('form').style.display="block";
        document.getElementById('share').style.display="none";
    }
</script>

</html>
